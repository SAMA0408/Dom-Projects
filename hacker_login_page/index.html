  <title>Events </title>
  <link rel="icon" href="./img/circle-dot-solid.svg">

  <link rel="stylesheet" href="css/style.css" />

<body>
  <div class="container">
    <main id="container__input">
      <h2>Hacktivity TOWN REGISTRATION</h2>
      <form id="form">
        <div class="form-inputs">
          <div class="form-control">
            <label for="v1">User Name:</label>
            <input type="text" id="input1" placeholder="" />
          </div>
          <div class="form-inputs">
            <div class="form-control">
              <label for="v2">Password</label>
              <input  type="text" id="input2" placeholder="" />
            </div>
          </div>
         <button 
         type="submit"
          onMouseOver="evMouse(1)"
          onDblClick="evMouse(2)"
          onMouseOut="evMouse(3)"
          onClick="evMouse(4)"
          >
          Create a HackerOne account.
        </button>
      </form>
      <div class="form-control" id="resultado">
        <label for="inputResult">Learn more about HackerOne</label>
      </div>
    </main>
  </div>
  <footer class="container__footer">
    <p>Hack For Good <a class="container--link"
        href="http://www.linkedin.com/in/sahil-malik-57847b249/" target="_blank"
        rel="noopener noreferrer"> For hackers:</a> - Earn money, learn skills, and attack-proof the internet.
      </a>
    </p>

    </p>
  </footer>
